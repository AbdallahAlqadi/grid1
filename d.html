<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        const data = '[{"product_id": 12345, "product_name": "V-Neck T-Shirt", "quantity": 3, "unit_price": 2.75, "pic": "ed109363b616219a885c6dec5057b8d7.png"},' +
            '{"product_id": 23451, "product_name": "Pant", "quantity": 1, "unit_price": 2.75, "pic": "ed109363b616219a885c6dec5057b8d7.png"},' +
            '{"product_id": 34512, "product_name": "Dress Shoes", "quantity": 1, "unit_price": 2.75, "pic": "ed109363b616219a885c6dec5057b8d7.png"},' +
            '{"product_id": 45123, "product_name": "Tie", "quantity": 2, "unit_price": 2.75, "pic": "ed109363b616219a885c6dec5057b8d7.png"},' +
            '{"product_id": 51234, "product_name": "Blazer", "quantity": 1, "unit_price": 2.75, "pic": "ed109363b616219a885c6dec5057b8d7.png"}]';

        // Define a function that calculates the total price for each product
        function calculate_product_total_price(product) {
            return product.unit_price * product.quantity;
        }

        // Convert the JSON data to JavaScript array
        const products = JSON.parse(data);

        // Function to render the products in an HTML table
        function renderProducts() {
            const table = document.createElement('table');
            table.className = 'table table-bordered table-hover w-50';
            table.innerHTML = `
                <tr>
                    <th>#</th>
                    <th>Product Image</th>
                    <th>Product Name</th>
                    <th>Unit Price</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                </tr>
            `;

            for (let i = 0; i < products.length; i++) {
                let p = products[i];
                let product_total_price = calculate_product_total_price(p);

                let row = document.createElement('tr');
                row.innerHTML = `
                    <td>${i + 1}</td>
                    <td><img src="${p.pic}" alt="${p.product_name}" style="width: 50px; height: 50px;" /></td>
                    <td>${p.product_name}</td>
                    <td>$${p.unit_price.toFixed(2)}</td>
                    <td>${p.quantity}</td>
                    <td>$${product_total_price.toFixed(2)}</td>
                `;
                table.appendChild(row);
            }

            document.body.appendChild(table);
        }

        window.onload = renderProducts; // Call the render function when the page loads
    </script>
</head>
<body class="m-5">
</body>
</html>
