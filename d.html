<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>className vs classList Example</title>
    <style>
        .blue { color: blue; }
        .bold { font-weight: bold; }
        .italic { font-style: italic; }
    </style>
</head>
<body>
    <h1 id="myElement" class="blue">Hello, World!</h1>

    <script>
        let element = document.getElementById("myElement");

        // Initial className
        console.log("Initial className:", element.className); // Output: "blue"

        // Using className to replace all classes
        element.className = "bold italic";
        console.log("After setting className to 'bold italic':", element.className); // Output: "bold italic"

        // Using classList to add a class
        element.classList.add("blue");
        console.log("After adding 'blue' with classList:", element.className); // Output: "bold italic blue"

        // Using classList to remove a class
        element.classList.remove("italic");
        console.log("After removing 'italic' with classList:", element.className); // Output: "bold blue"

        // Using classList to toggle a class
        element.classList.toggle("bold"); // Since "bold" exists, it will be removed
        console.log("After toggling 'bold' (remove since it's present):", element.className); // Output: "blue"

        element.classList.toggle("bold"); // Since "bold" is now absent, it will be added
        console.log("After toggling 'bold' again (add since it's absent):", element.className); // Output: "blue bold"

        // Using classList to check if a class exists
        console.log("Contains 'blue'?", element.classList.contains("blue")); // Output: true
        console.log("Contains 'italic'?", element.classList.contains("italic")); // Output: false
    </script>
</body>
</html>
