<body> 
    <div class="container"> 
        <h1>Weather App</h1> 
        <p>Check the weather of your city:</p> 
        <input type="text" id="city" placeholder="Enter city name"> 
        <button onclick="getWeather()">Get Weather</button> 
        <button onclick="getWeatherByLocation()">Use My Location</button> 
        <button id="clear-history" onclick="clearHistory()">Clear History</button> 
        <div id="weather"></div> 
        <ul id="history"></ul> 
    </div> 

    <script> 
        const apiKey = "74e78b2aceaa072d0af57acd3b039171"; 

        function getWeatherIcon(temp) { 
            if (temp < 0) return "â„ï¸"; 
            if (temp >= 0 && temp < 15) return "ğŸŒ¬ï¸"; 
            if (temp >= 15 && temp < 25) return "â˜ï¸"; 
            if (temp >= 25 && temp < 35) return "ğŸŒ¤ï¸"; 
            return "ğŸ”¥"; 
        } 

        function updateHistory(city) { 
            const history = document.getElementById('history'); 
            const existingItems = Array.from(history.children).map(item => item.textContent); 
            if (!existingItems.includes(city)) { 
                const listItem = document.createElement('li'); 
                listItem.textContent = city; 
                listItem.onclick = () => { 
                    document.getElementById('city').value = city; 
                    getWeather(); 
                }; 
                history.appendChild(listItem); 
            } 
        } 

        function displayWeather(data) { 
            const { name, main, weather, wind } = data; 
            const icon = getWeatherIcon(main.temp); 

            const weatherDiv = document.getElementById('weather'); 
            weatherDiv.innerHTML = ` 
                <h2>${name}</h2> 
                <p>${icon} Temp: ${main.temp}Â°C</p> 
                <p>ğŸ’§ Humidity: ${main.humidity}%</p> 
                <p>ğŸ’¨ Wind: ${wind.speed} m/s</p> 
                <p>ğŸŒ¤ï¸ ${weather[0].description}</p> 
            `; 
            updateHistory(name); 
        } 

        async function getWeather() { 
            const city = document.getElementById('city').value; 
            if (!city) { 
                alert("Please enter a city name."); 
                return; 
            } 

            try { 
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`); 
                const data = await response.json(); 

                if (data.cod === "404") { 
                    Swal.fire('City not found!', '', 'error'); 
                    return; 
                } 

                displayWeather(data); 
            } catch (error) { 
                console.error("Error fetching weather data:", error); 
                Swal.fire('Error fetching data!', '', 'error'); 
            } 
        } 

        async function getWeatherByLocation() { 
            if (!navigator.geolocation) { 
                Swal.fire('Geolocation is not supported by your browser.', '', 'error'); 
                return; 
            } 

            navigator.geolocation.getCurrentPosition(async position => { 
                const { latitude, longitude } = position.coords; 
                try { 
                    const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=metric`); 
                    const data = await response.json(); 
                    displayWeather(data); 
                } catch (error) { 
                    console.error("Error fetching weather data:", error); 
                    Swal.fire('Error fetching data!', '', 'error'); 
                } 
            }, () => { 
                Swal.fire('Unable to retrieve your location.', '', 'error'); 
            }); 
        } 

        function clearHistory() { 
            document.getElementById('history').innerHTML = ''; 
        } 
    </script>
