<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #141E30, #243B55);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            width: 350px;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-size: 2.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 1rem;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: #fff;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 15px rgba(0, 118, 255, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            background: linear-gradient(90deg, #0072ff, #00c6ff);
        }

        button:active {
            transform: translateY(1px);
        }

        #weather {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 15px;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            animation: slideUp 0.5s ease-out;
        }

        ul {
            list-style: none;
            margin-top: 15px;
            padding: 0;
        }

        ul li {
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            margin-bottom: 10px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        ul li:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        #clear-history {
            background: linear-gradient(to right, #ff512f, #dd2476);
            margin-top: 10px;
        }

        #clear-history:hover {
            transform: translateY(-3px);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <p>Check the weather of your city:</p>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <button onclick="getWeatherByLocation()">Use My Location</button>
        <button id="clear-history" onclick="clearHistory()">Clear History</button>
        <div id="weather"></div>
        <ul id="history"></ul>
    </div>

    <script>
        const apiKey = "74e78b2aceaa072d0af57acd3b039171";

        function getWeatherIcon(temp) {
            if (temp < 0) return "‚ùÑÔ∏è";
            if (temp >= 0 && temp < 15) return "üå¨Ô∏è";
            if (temp >= 15 && temp < 25) return "‚òÅÔ∏è";
            if (temp >= 25 && temp < 35) return "üå§Ô∏è";
            return "üî•";
        }

        async function getWeather() {
            const city = document.getElementById('city').value.trim();
            const weatherDiv = document.getElementById('weather');
            weatherDiv.innerHTML = '';

            if (!city) {
                weatherDiv.innerHTML = "<p>Please enter a city name.</p>";
                return;
            }

            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
                if (!response.ok) throw new Error("City not found!");

                const data = await response.json();
                const { name, main, weather, wind } = data;
                const icon = getWeatherIcon(main.temp);

                weatherDiv.innerHTML = `
                    <h2>${name}</h2>
                    <p>${icon} Temp: ${main.temp}¬∞C</p>
                    <p>üíß Humidity: ${main.humidity}%</p>
                    <p>üí® Wind: ${wind.speed} m/s</p>
                    <p>üå§Ô∏è ${weather[0].description}</p>
                `;
                updateHistory(name);
            } catch (error) {
                weatherDiv.innerHTML = `<p>${error.message}</p>`;
            }
        }

        function updateHistory(city) {
            const history = document.getElementById('history');
            const listItem = document.createElement('li');
            listItem.textContent = city;
            listItem.onclick = () => {
                document.getElementById('city').value = city;
                getWeather();
            };
            history.appendChild(listItem);
        }

        function clearHistory() {
            document.getElementById('history').innerHTML = '';
        }

        async function getWeatherByLocation() {
            if (!navigator.geolocation) {
                alert("Geolocation is not supported by your browser.");
                return;
            }

            navigator.geolocation.getCurrentPosition(async (position) => {
                const { latitude, longitude } = position.coords;
                try {
                    const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=metric`);
                    if (!response.ok) throw new Error("Location not found!");

                    const data = await response.json();
                    const { name } = data;

                    const history = document.getElementById('history');
                    const existingItems = Array.from(history.children).map(item => item.textContent);
                    if (!existingItems.includes(name)) updateHistory(name);

                    document.getElementById('city').value = name;
                    getWeather();
                } catch (error) {
                    alert("Unable to retrieve weather data.");
                }
            }, () => {
                alert("Unable to retrieve your location.");
            });
        }
    </script>
</body>
</html>
