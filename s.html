<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="m-5">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Picture</th>
            </tr> 
        </thead>
        <tbody id="tbody"></tbody>
    </table>

    <script>
        const data = '[{"product_id": 12345, "product_name": "V-Neck T-Shirt", "quantity": 3, "unit_price": 2.75, "pic": "ed109363b616219a885c6dec5057b8d7.png"},' +
                     '{"product_id": 23451, "product_name": "Pant", "quantity": 1, "unit_price": 2.75, "pic": "download (8).jpeg"},' +
                     '{"product_id": 34512, "product_name": "Dress Shoes", "quantity": 1, "unit_price": 2.75, "pic": "download (8).jpeg"},' +
                     '{"product_id": 45123, "product_name": "Tie", "quantity": 2, "unit_price": 2.75, "pic": "download (8).jpeg"},' +
                     '{"product_id": 51234, "product_name": "Blazer", "quantity": 1, "unit_price": 2.75, "pic": "download (8).jpeg"}]';

        var listdata = JSON.parse(data);
        var tbody = document.getElementById('tbody');

        for (var i = 0; i < listdata.length; i++) {
            var row = document.createElement('tr');
            row.innerHTML = `
                <td>${listdata[i].product_id}</td>
                <td>${listdata[i].product_name}</td>
                <td>${listdata[i].quantity}</td>
                <td>${listdata[i].unit_price}</td>
                <td><img src="${listdata[i].pic}" alt="${listdata[i].product_name}" style="width: 50px;"></td>
            `;
            tbody.appendChild(row);
        }
    </script>
</body>
</html>
