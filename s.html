<html>
    <head>
        <title>Practice 01</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <script>
            const data = '[{"product_id": 12345, "product_name": "V-Neck T-Shirt", "quantity": 3, "unit_price": 2.75, "pic": "ed109363b616219a885c6dec5057b8d7.png"},' +
                            '{"product_id": 23451, "product_name": "Pant", "quantity": 1, "unit_price": 2.75, "pic": "download (8).jpeg"},' +
                            '{"product_id": 34512, "product_name": "Dress Shoes", "quantity": 1, "unit_price": 2.75, "download (8).jpeg"},' +
                            '{"product_id": 45123, "product_name": "Tie", "quantity": 2, "unit_price": 2.75, "pic": "download (8).jpeg"},' +
                            '{"product_id": 51234, "product_name": "Blazer", "quantity": 1, "unit_price": 2.75, "pic": "download (8).jpeg"}]';

            document.write('<h1 class="mb-4">My Cart</h1>');
            document.write('<table class="table table-bordered table-hover w-50">');
            document.write('<tr>');
            document.write('<th>#</th>');
            document.write('<th>Product Image</th>');
            document.write('<th>Product Name</th>');
            document.write('<th>Unit Price</th>');
            document.write('<th>Quantity</th>');
            document.write('<th>Total Price</th>');
            document.write('</tr>');

            var listdata=JSON.parse(data)

            for (let i = 0; i < listdata.length; i++) {
                document.write('<tr>');
                    document.write('<td>' + listdata[i].product_id + '</td>');
                    document.write('</tr>');

            }

            document.write('</table>');
        </script>
    </head>

    <body class="m-5">
    </body>
</html>
