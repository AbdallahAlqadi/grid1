<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(to bottom right, #6dd5ed, #2193b0);
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        input {
            width: 300px;
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        #weather {
            margin-top: 20px;
            font-size: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 500px;
        }

        #weather h2 {
            margin-bottom: 10px;
        }

        #weather p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <p>Enter a city name to get the current weather:</p>
        <input type="text" id="city" placeholder="City name">
        <button onclick="getWeather()">Get Weather</button>

        <div id="weather"></div>
    </div>

    <script>
        const apiKey = "74e78b2aceaa072d0af57acd3b039171";

        async function getWeather() {
            const city = document.getElementById('city').value;
            const weatherDiv = document.getElementById('weather');

            if (!city) {
                weatherDiv.innerHTML = "<p>Please enter a city name.</p>";
                return;
            }

            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=en`);

                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }

                const data = await response.json();
                const { name, main, weather } = data;

                weatherDiv.innerHTML = `
                    <h2>Weather in ${name}</h2>
                    <p>üå°Ô∏è Temperature: ${main.temp}¬∞C</p>
                    <p>üíß Humidity: ${main.humidity}%</p>
                    <p>üå§Ô∏è Weather: ${weather[0].description}</p>
                `;
            } catch (error) {
                console.error("Error:", error);
                weatherDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
